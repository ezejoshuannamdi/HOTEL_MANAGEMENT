<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <title>Search Room!</title>
</head>

<body style="background-color: #B8D4D1;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/user_Homepage">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_search_room">Search room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_book_room">Book Room</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px;background-color: #CAFAFE;">
        <form action="/user_search_room" method="POST" style="width: 100%;">
            {% csrf_token %}
            <div class="row">
                <div class="form-group-col s6" style="margin-left: 25%;">
                    <label for="check_in_date">Check-in Date</label>
                    <input type="date" class="form-control" id="check_in_date" name="check_in_date"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group-col s6" style="margin-left: 15%;">
                    <label for="check_out_date">Check-out Date</label>
                    <input type="date" class="form-control" id="check_out_date" name="check_out_date"
                        aria-describedby="emailHelp">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 43% ;margin-top: 2%; margin-bottom: 10px;">Search Room</button>
        </form>
    </div>
    {% if name %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-8 offset-2">
                <table class="table table-bordered table-hover" id='room'>
                    <thead>
                        <th>Room NO</th>
                        <th>Room Type</th>
                        <th>Room Capacity</th>
                    </thead>
                    <tbody>
                        {% for room_data in data %}
                        <tr>
                            <td style="text-align: center;">{{ room_data.0.0 }}</td>
                            <td style="text-align: center;">{{ room_data.0.1 }}</td>
                            <td style="text-align: center;">{{ room_data.0.2 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#room').DataTable();
        });
    </script>
</body>

</html>
